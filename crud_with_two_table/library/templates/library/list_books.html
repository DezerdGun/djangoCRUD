<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }} -
                 <a href="{% url 'update_book' book.id %}">Edit</a> | <a href="{% url 'delete_book' book.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_book_and_author' %}">Add Book and Author</a>
</body>
</html>
